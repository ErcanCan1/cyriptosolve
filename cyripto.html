<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyripto Solve</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2>Cyripto Solve</h2>
    <label for="shift">Shift (1-25):</label>
    <input type="number" id="shift" value="1" min="1" max="25">
    <label for="plaintext">Enter your text</label>
    <textarea placeholder="Bir metin giriniz." id="plaintext" cols="30"
      rows="10"></textarea>
    <h3>Translated text</h3>
    <p id="output"></p>
    <script src="cyripto.js"></script>
  </body>
</html>
